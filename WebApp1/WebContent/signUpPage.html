<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp Page</title>
</head>
<body style="text-align: center;">
	<form name="regfrm" method="post" action='Register'>
		<h1 style="color: red">Registration Form</h1>
		<b>First Name : </b> <input type='text' id='fname' name='firstName'
			required placeholder='Enter your First Name'><br> <br>
		<b>Last Name : </b> <input type='text' name='lastName' required
			placeholder='Enter your Last Name'><br> <br> 
		<b>Date Of Birth : </b>
		<input type="date" name='dob' required placeholder="Enter date of birth"><br>
			<b>Hobbies
			: </b> <input type="checkbox" name='hobbies' value='Reading'>Reading<br>
		<input type="checkbox" name='hobbies' value='Singing'>Singing<br>
		<input type="checkbox" name='hobbies' value='Gaming'>Gaming<br>
		<input type="checkbox" name='hobbies' value='Painting'>Painting<br>
		<b>Mobile Number : </b> <input type='text' name='phone' required
			placeholder='Enter your Mobile Number'><br> <br> <b>Email
			: </b> <input type="email" name="email" required
			placeholder='Enter your email id'><br> <br> <a
			href="Register">
			<button onclick="myFunc()">Register</button>
		</a>
		<!--Using Servlet -->
		<input type="reset" value="Reset"><br>
	</form>
	<script>
function myFunc(){
	var name = document.getElementById("fname").value;
	alert("Hi "+name+"! "+"You have successfully registered!");
}
</script>
</body>
</html>
